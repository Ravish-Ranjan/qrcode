<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="a react website to generate qrcode" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <title>QrCode Generator</title>
        <style>
            #blob {
                position: absolute;
                top: 0;
                left: 0;
                width: 200px;
                aspect-ratio: 1/1;
                background-color: white;
                z-index: 0;
                border-radius: 6rem;
                animation: rot 10s linear infinite;
                background-image: linear-gradient(to right, aquamarine, purple);
                filter: blur(100px);
            }
            #root {
                z-index: 1;
            }
            @keyframes rot {
                from {
                    transform: rotate(0deg) scaleX(1) scaleY(1.3);
                }
                50% {
                    transform: rotate(180deg) scaleX(1.3) scaleY(1);
                }
                to {
                    transform: rotate(360deg) scaleX(1) scaleY(1.3);
                }
            }
        </style>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <div id="blob"></div>
        <script>
            const blob = document.getElementById("blob");
            function setMouse(x, y) {
                blob.style.top = `${y - 100}px`;
                blob.style.left = `${x - 100}px`;
            }
            document.addEventListener("mousemove", (e) => {
                let x = e.clientX + window.pageXOffset;
                let y = e.clientY + window.pageYOffset;
                setMouse(x, y);
            });
        </script>
    </body>
</html>
